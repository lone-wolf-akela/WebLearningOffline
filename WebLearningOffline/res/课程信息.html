<style>
* {
	word-wrap: break-word;
	word-wrap:break-all;
}
body {
	margin: 0;
	padding: 0;
	font-size: 12px;      /* 全局文字大小控制 */
	font-family: Tahoma, Arial, sans-serif;
	color: #333;
	background:#fff;
	text-align: left;
	vertical-align:top;
}
table{
	empty-cells: show;
	border-collapse:collapse;
}
#table_box {
	width:100%;
	font-size: 12px;                   /* 字体大小控制 */
	border-collapse:collapse;
	border:none;
	border-top:#badcff 1px solid;
}

#table_box .title {
	padding:5px 0;
	vertical-align:middle;
	background:#EEF8FF;
	color:#0162c1;
	font-weight:bold;
	text-align:center;
}
#table_box .title a {	
	padding:5px 0;
	color:#0162c1;
	font-weight:bold;
	font-size:12px;
	text-decoration: underline;
}
#table_box .title a:hover {
	color: #158afe;
	text-decoration: underline;
}
#table_box .tr1 {
	height:25px;
	vertical-align:middle;
	text-align:left;
	background:#fff;
}
#table_box .tr_l {
	vertical-align:middle;
	text-align:left;
	padding-left:5px;
	background:#fff;
}
#table_box .tr_l2 {
	vertical-align:middle;
	text-align:left;
	padding-left:5px;
	background:#F8F9FD;
}

#table_box .tr2 {
	height:25px;
	vertical-align:middle;
	text-align:left;
	background:#F4FAFF;
}
#table_box .left {
	text-align:left;
	text-indent:5px;
}
#table_box .text_nr2 {
	color:#F60;
	padding:5px;
	border:#DABF01 1px solid;
}
</style>
</head>
